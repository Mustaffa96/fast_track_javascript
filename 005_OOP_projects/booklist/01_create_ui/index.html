<!DOCTYPE html> <!-- This declaration specifies that the document is an HTML5 document. -->
<html lang="en"> <!--The opening tag of the HTML document. The lang attribute specifies the language of the document (English in this case).-->
<head> <!-- The head section of the HTML document, which contains metadata and links to external resources like stylesheets and scripts. -->
  <meta charset="UTF-8"> <!--These are used to provide metadata about the document, such as character encoding, viewport settings, and compatibility.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" /> <!--This links an external CSS stylesheet from the provided URL. In this case, it's linking the Skeleton CSS framework, which helps with basic styling and layout.-->
  <style> <!--This contains custom CSS styles for the page. It defines styles for two classes, .success and .error, which are used later to highlight success and error messages.-->
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h1>Add Book</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label> <!--hese label the input fields, providing a description for each input.-->
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width"> <!--The submit button is an <input> element with the type "submit" and the value "Submit."-->
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script> <!--This includes an external JavaScript file named "app.js." This script likely contains functionality to handle form submissions, manage the book list, and perform other interactions on the page.-->
</body>
</html>
